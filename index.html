<!DOCTYPE html>
<html>

<head>
	<title>T&L Tournament</title>
	<script defer src="/script.js"></script>
	<link href="/style.css" rel="stylesheet">

	<meta property="og:title" content="T&L Tournament">
	<meta property="og:description" content="Throne and Liberty Tournament Assistant">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="multarix.com">
	<meta property="og:url" content="tnl.multarix.com">
	<meta content="#764740" data-react-helmet="true" name="theme-color">

</head>

<body>
	<div class="container">
		<div class="container-row">
			<input id="guild1Name" type="text" placeholder="Guild 1">
			<input id="guild2Name" type="text" placeholder="Guild 2">
		</div>
		<button id="confirmNames">Confirm</button>
	</div>
	
	<br />
	
	<div class="container">
		<div class="container-row">
			<select id="coinTossWinner">
				<option value="Guild1" id="coinTossGuild1Name">Guild 1</option>
				<option value="Guild2" id="coinTossGuild2Name">Guild 2</option>
			</select>
			<span>is</span>
			<select id="pickBan">
				<option value="pick">Picking</option>
				<option value="ban">Banning</option>
			</select>
		</div>
	</div>
	
	<br />
	
	<div class="container">
		<div class="container-row">
			<select id="ban1">
				<option value="select" disabled hidden>Ban 1</option>
			</select>
			<select id="ban2">
				<option value="select" disabled hidden>Ban 2</option>
			</select>
			<select id="ban3">
				<option value="select" disabled hidden>Ban 3</option>
			</select>
			<select id="ban4">
				<option value="select" disabled hidden>Ban 4</option>
			</select>
		</div>
	</div>
	
	<br />
	
	<div class="container">
		<div class="container-row">
			<label for="pick" >Map to Play:</label>
			<select id="picked">
				<option value="select" disabled hidden>Select Map</option>
			</select>
		</div>
	</div>
	
	<br />
	
	<div class="container">
		<div class="container-row">
			<input readonly type="text" name="code" id="code" placeholder="000000">
			<button id="generateCode">Generate</button>
		</div>
	</div>
	<br />
	<div class="container">
		<div class="container-row">
			<button id="submit">Submit</button>
			<button id="clear">Clear</button>
		</div>
		<textarea cols='80' rows='15' id="output" style="resize:none;white-space:pre-wrap;"></textarea>
	</div>
</body>

</html>
