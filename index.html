<!DOCTYPE html>
<html>
	<title>T&L Tournament</title>
	<head>
		<script defer src="script.js"></script>
		<style>
			body {
				background: #121212;
				color: #f0f0f0;
			}
		</style>
	</head>
	<body>
		<h2>Guild Names</h2>
		<label for="guild1">Guild 1 name</label>
		<input id="guild1Name" name="guild1" type="text" placeholder="Guild 1"></br>
		<label for="guild1">Guild 2 name</label>
		<input id="guild2Name" name="guild2" type="text" placeholder="Guild 2"></br>
		<button id="confirm">Confirm</button>
		</br>
		
		<h2>Coin Toss</h2>
		<label id="guild1NameLabel" for="g1">Guild 1</label>
		<input checked type="radio" name="cointoss" id="g1" value="guild1"></br>
		<label id="guild2NameLabel" for="g2">Guild 2</label>
		<input type="radio" name="cointoss" id="g2" value="guild2"></br>
		</br>
		
		<h2>Coin Toss Winner</h2>
		<label for="pick">Picking</label>
		<input checked type="radio" name="pickban" id="pick" value="Pick"></br>
		<label for="pick">Banning</label>
		<input type="radio" name="pickban" id="ban" value="Ban"></br>
		</br>
		
		<h2>Bans</h2>
		<label for="pick">Ban 1</label>
		<select id="ban1"></select>
		</br>
		<label for="pick">Ban 2</label>
		<select id="ban2"></select>
		</br>
		<label for="pick">Ban 3</label>
		<select id="ban3"></select>
		</br>
		<label for="pick">Ban 4</label>
		<select id="ban4"></select>
		</br>
		
		<h2>Picked</h2>
		<label for="pick">Map to Play:</label>
		<select id="picked"></select>
		</br>
		
		<h2>Code</h2>
		<input readonly type="text" name="code" id="code" placeholder="000000">
		<button id="generateCode">Generate</button></br>
		</br>
		
		<button id="submit">Submit</button><button id="clear">Clear</button>
		
		<h2>Output</h2>
		<textarea cols='80' rows='12' id="output" style="resize:none;white-space:pre-wrap;"></textarea>
	</body>
</html>
